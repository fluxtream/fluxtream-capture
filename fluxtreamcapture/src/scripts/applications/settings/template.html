<div class="flx-application" style="padding:0" ng-controller="SettingsController">
    <ion-checkbox>Checkbox Label 1</ion-checkbox>
    <ion-checkbox>Checkbox Label 2</ion-checkbox>
    <ion-radio ng-model="choice" ng-value="A">Choose A</ion-radio>
    <ion-radio ng-model="choice" ng-value="B">Choose B</ion-radio>
    <ion-radio ng-model="choice" ng-value="C">Choose C</ion-radio>
    <ion-toggle ng-model="airplaneMode" toggle-class="toggle-calm">Airplane Mode</ion-toggle>
    <ion-toggle ng-model="airplaneMode2" toggle-class="toggle-calm">Airplane Mode</ion-toggle>
    <div class="list">
        <label class="item item-input">
            <input type="text" placeholder="First Name">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="Last Name">
        </label>
        <label class="item item-input">
            <textarea placeholder="Comments"></textarea>
        </label>
    </div>
    <div class="range">
        <i class="icon ion-volume-low"></i>
        <input type="range" name="volume">
        <i class="icon ion-volume-high"></i>
    </div>

    <div class="list">
        <div class="item range range-positive">
            <i class="icon ion-ios7-sunny-outline"></i>
            <input type="range" name="volume" min="0" max="100" value="33">
            <i class="icon ion-ios7-sunny"></i>
        </div>
    </div>
    <div class="list">

        <label class="item item-input item-select">
            <div class="input-label">
                Lightsaber
            </div>
            <select>
                <option>Blue</option>
                <option selected>Green</option>
                <option>Red</option>
            </select>
        </label>

    </div>
</div>
