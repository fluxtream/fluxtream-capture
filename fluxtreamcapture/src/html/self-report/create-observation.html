
<ion-view title={{oTopic.name}}>

  <ion-nav-bar class="nav-title-slide-ios7 bar-dark">
    <a ui-sref="listTopics" class="button button-clear pull-left"><i class="ion-chevron-left"></i> Back</a>
    <ion-nav-buttons side="right">
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>

    <div class="list">
      <label class="item item-input" id="valueItem">
        <div class="input-label">
          Value
        </div>
      </label>

      <label class="item item-input">
        <div class="input-label">
          Date
        </div>
        <input type="date" value="{{tObservationDate | date:'yyyy-MM-dd'}}" id="observation.observationDate">
      </label>

      <!-- Further testing
      <label class="item item-input">
          <div class="input-label">
              Time
          </div>
          <input type="datetime-local" value="2013-12-09T18:38">
      </label> -->

      <label class="item item-input">
        <div class="input-label">
          Time
        </div>
        <input type="time" value="{{tObservationTime | date:'HH:mm'}}" id="observation.observationTime">
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Timezone
        </div>
        <select id="observation.timezone">
          <option selected>Eastern Standard Time</option>
          <option>Central Time Zone</option>
          <option>Mountain Time Zone</option>
          <option>Pacific Time Zone</option>
        </select>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Comment</span>
        <textarea rows="10" class="noResize" id="observation.comment"></textarea>
      </label>

      <!-- Workaround to have a border for comment <label class="item item-input"></label>  -->
    </div>


  </ion-content>

  <!-- Footer -->
  <div class="bar bar-footer bar-dark">
    <a ui-sref="listTopics"> <button id="footer-left" class="button button-clear pull-left">Cancel</button> </a>
    <!-- <div class="title">Title</div> -->
    <button id="footer-right" class="button button-clear pull-right" ng-click="createObservation()">Save</button>
  </div>

</ion-view>
