<ion-view title="Create Topic">
  <ion-nav-bar class="nav-title-slide-ios7 bar-positive">

    <a ui-sref="editTopics" class="button button-clear pull-left"><i class="ion-chevron-left"></i> Back</a>

    <ion-nav-buttons side="right">
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Topic Name</span>
        <input type="text" id="topic.name">
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Entry Type
        </div>
        <select id="topic.type" onchange="angular.element(this).scope().changeType()">
          <option selected>None</option>
          <option>Numeric</option>
          <option>Range</option>
        </select>
      </label>

      <label class="item item-input" id="defaultValueItem" style="display: none;">
        <div class="input-label">
          Default
        </div>
        <input type="number" id="topic.defaultValue">
      </label>

      <label class="item item-input" id="rangeStartItem" style="display: none;">
        <div class="input-label">
          Range start
        </div>
        <input type="number" id="topic.rangeStart">
      </label>

      <label class="item item-input" id="rangeEndItem" style="display: none;">
        <div class="input-label">
          Range end
        </div>
        <input type="number" id="topic.rangeEnd">
      </label>

      <label class="item item-input" id="stepItem" style="display: none;">
        <div class="input-label">
          Step
        </div>
        <input type="number" id="topic.step">
      </label>

    </div>
    <button ng-click="createTopic()" class="button button-positive button-block">
      Save
    </button>
  </ion-content>
</ion-view>

<!-- Footer -->
<ion-footer-bar class="bar-positive">
  <a id="footer-left" ui-sref="editTopics" class="button button-clear pull-left">Cancel</a>
  <h1 class='title' style='line-height: 100%; padding-top: 6px;'>
    <i class="icon ion-checkmark self-report-footer-icon" ng-if="status =='done'"></i>
    <i class="icon ion-looping self-report-footer-icon" ng-if="status =='loading'"></i>
    <a ng-click='reconnectCouchDB()'>
      <i class="icon ion-alert-circled self-report-footer-icon" ng-if="status =='alert'" ></i>
      <img src='./img/icons/offline.png' height='80%' ng-if="status == 'offline'"/>
    </a>
  </h1>
  <button id="footer-right" class="button button-clear pull-right" ng-click="createTopic()">Save</button>
</ion-footer-bar>
