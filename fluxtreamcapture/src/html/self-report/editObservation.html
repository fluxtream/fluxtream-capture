<ion-view title="{{topic.name}}">

  <ion-nav-bar class="nav-title-slide-ios7 bar-dark">

    <ion-nav-buttons side="right">
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Value
        </div>
        <select ng-model="observation.value">
          <option>1</option>
          <option selected>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
      </label>

      <label class="item item-input">
        <div class="input-label">
          Date
        </div>
        <input type="date" ng-model="observation.observationDate">
      </label>

      <label class="item item-input">
        <div class="input-label">
          Time
        </div>
        <input type="time" ng-model="observation.observationTime">
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Timezone
        </div>
        <select ng-model="observation.timezone">
          <option selected>Eastern Standard Time</option>
          <option>Central Time Zone</option>
          <option>Mountain Time Zone</option>
          <option>Pacific Time Zone</option>
        </select>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Comment</span>
        <textarea rows="10" class="noResize" ng-model="observation.comment"></textarea>
      </label>

      <label class="item item-input"></label> <!-- Workaround to have a border for comment -->
    </div>
  </ion-content>

</ion-view>

<!-- Footer -->
<ion-footer-bar class="bar-dark">
  <a id="footer-left" href="#/history" class="button button-clear pull-left">Cancel</a>
  <!-- <div class="title">Title</div> -->
  <a id="footer-right" href="#/history" class="button button-clear pull-right">Save</a>
</ion-footer-bar>
