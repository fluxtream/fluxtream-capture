
<ion-view title={{topic.name}}>

  <ion-nav-bar class="nav-title-slide-ios7 bar-dark">

    <ion-nav-buttons side="right">
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>

    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Value
        </div>
        <select ng-model="observation.value">
          <option>1</option>
          <option selected>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
      </label>

      <label class="item item-input">
        <div class="input-label">
          Date
        </div>
        <input type="date" value="{{observation.date | date:'yyyy-MM-dd'}}" ng-model="observation.date">
      </label>

      <!-- Further testing
      <label class="item item-input">
          <div class="input-label">
              Time
          </div>
          <input type="datetime-local" value="2013-12-09T18:38">
      </label> -->

      <label class="item item-input">
        <div class="input-label">
          Time
        </div>
        <input type="time" value="{{observation.time | date:'HH:mm'}}" ng-model="observation.time">
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Timezone
        </div>
        <select ng-model="observation.timezone">
          <option selected>Eastern Standard Time</option>
          <option>Central Time Zone</option>
          <option>Mountain Time Zone</option>
          <option>Pacific Time Zone</option>
        </select>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Comment</span>
        <textarea rows="10" class="noResize" ng-model="observation.comment"></textarea>
      </label>

      <label class="item item-input"></label> <!-- Workaround to have a border for comment -->
    </div>


  </ion-content>

  <!-- Footer -->
  <div class="bar bar-footer bar-dark">
    <a href="#/makeObservation"> <button id="footer-left" class="button button-clear pull-left">Cancel</button> </a>
    <!-- <div class="title">Title</div> -->
    <!--href="#/makeObservation"-->
    <button id="footer-right" class="button button-clear pull-right" ng-click="createObservation(observation)">Save</button>
  </div>

</ion-view>
