<ion-view title="History">

  <ion-nav-bar class="nav-title-slide-ios7 bar-dark">

    <a href="#/makeObservation" class="button button-clear pull-left"><i class="ion-chevron-left"></i> Back</a>

    <ion-nav-buttons side="right">
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>
    <div class="list">
      <div data-ng-repeat="date in uniqueDates | orderBy:'toString()':true">
        <div class="item item-divider">
          {{ date | date:"EEEE, d MMM" }}
        </div>

        <a href="#/editObservation/{{observation.id}}" data-ng-repeat="observation in observations | filter:date | orderBy:'observationTime':true" class="item">
          <i style="font-size:8pt;">{{observation.observationTime | date : 'h:mm:ss a'}}</i>
          <b> {{topics[observation.topicId].name}} </b>
          <span class="item-note">
            {{observation.value}}
          </span>
        </a>
      </div>
    </div>
  </ion-content>

</ion-view>

<!-- Footer -->
<ion-footer-bar class="bar-dark">

</ion-footer-bar>
