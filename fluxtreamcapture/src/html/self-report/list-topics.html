<ion-view title="Make Observation">

  <ion-nav-bar class="nav-title-slide-ios7 bar-dark">

    <ion-nav-buttons side="right">
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>

    <ion-list>
      <ion-item ng-repeat="oTopic in aoTopics" ui-sref="createObservation({topicId: oTopic.id})" type="item-link">
        {{oTopic.name}}
      </ion-item>
    </ion-list>

    <ion-infinite-scroll
        on-infinite="loadMoreObservations()"
        distance="1%">
    </ion-infinite-scroll>
  </ion-content>
sfdgdfsgsdfg
</ion-view>

<!-- Footer -->
<ion-footer-bar class="bar-dark" align-title="center">
  <a id="footer-left" ui-sref="history" class="button button-clear pull-left"><i class="icon ion-ios7-time-outline"></i></a>
  <h1 class='title' id='footer-center' style='line-height: 100%; padding-top: 6px;'><i id='footer-center-icon'></i></h1>
  <a id="footer-right" ui-sref="editTopics" class="button button-clear pull-right"><i class="icon ion-ios7-information-outline"></i></a>
</ion-footer-bar>
