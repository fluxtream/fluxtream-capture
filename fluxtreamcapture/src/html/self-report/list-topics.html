<ion-view title="Make Observation">

  <ion-nav-bar class="nav-title-slide-ios7 bar-dark">

    <ion-nav-buttons side="right">
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>

    <ion-list>
      <ion-item ng-repeat="oTopic in aoTopics track by $index" ui-sref="createObservation({topicId: oTopic.id})" type="item-link">
        {{oTopic.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<!-- Footer -->
<ion-footer-bar class="bar-dark" align-title="center">
  <a id="footer-left" ui-sref="history" class="button button-clear pull-left">History</a>
  <h1 class='title' id='list-topics-footer-center' style='line-height: 100%; padding-top: 6px;'>
    <a id='list-topics-footer-center-link' ng-click='reconnectCouchDB()'><i id='list-topics-footer-center-icon'></i></a>
  </h1>
  <a id="footer-right" ui-sref="editTopics" class="button button-clear pull-right">Edit</a>
</ion-footer-bar>
