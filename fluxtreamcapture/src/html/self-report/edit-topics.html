<ion-view title="{{headerTitle}}">
  <ion-nav-bar class="nav-title-slide-ios7 bar-dark">

    <a ui-sref="listTopics" class="button button-clear pull-left"><i class="ion-chevron-left"></i> Back</a>

    <ion-nav-buttons side="right">
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>
    <ion-list show-reorder="showReordering">
      <ion-item ng-repeat="oTopic in aoTopics track by $index" ui-sref="editTopic({topicId: oTopic.id})">

        <span class="reorder-adjusted">{{oTopic.name}}</span>

        <ion-reorder-button class="ion-ios7-drag"
          on-reorder="moveItem(oTopic, $fromIndex, $toIndex)">
        </ion-reorder-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<!-- Footer -->
<ion-footer-bar class="bar-dark">
  <!-- <div class="title">Title</div> -->
  <a id="footer-reorder" class="button button-clear pull-left" ng-click="showReorder()">Reorder</a>
  <h1 class='title' id='edit-topics-footer-center' style='line-height: 100%; padding-top: 6px;'><i id='edit-topics-footer-center-icon'></i></h1>
  <a id="footer-create" ui-sref="createTopic" class="button button-clear pull-right"><i class="ion-plus-round"></i></a>
</ion-footer-bar>
