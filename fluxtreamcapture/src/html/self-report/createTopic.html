<ion-view title="Create Topic">
  <ion-nav-bar class="nav-title-slide-ios7 bar-dark">

    <a href="#/editTopics" class="button button-clear pull-left"><i class="ion-chevron-left"></i> Back</a>

    <ion-nav-buttons side="right">
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Topic Name</span>
        <input type="text" id="topic.name">
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Entry Type
        </div>
        <select id="topic.type" onchange="angular.element(this).scope().changeType()">
          <option selected>None</option>
          <option>Numeric</option>
          <option>Range</option>
        </select>
      </label>

      <label class="item item-input">
        <div class="input-label">
          Default
        </div>
        <input type="number" id="topic.defaultValue">
      </label>

      <label class="item item-input" id="rangeStartItem" style="display: none;">
        <div class="input-label">
          Range start
        </div>
        <input type="number" id="topic.rangeStart">
      </label>

      <label class="item item-input" id="rangeEndItem" style="display: none;">
        <div class="input-label">
          Range end
        </div>
        <input type="number" id="topic.rangeEnd">
      </label>

      <label class="item item-input" id="stepItem" style="display: none;">
        <div class="input-label">
          Step
        </div>
        <input type="number" id="topic.step">
      </label>

    </div>
  </ion-content>
</ion-view>

<!-- Footer -->
<ion-footer-bar class="bar-dark">
  <a id="footer-left" href="#/editTopics" class="button button-clear pull-left">Cancel</a>
  <!-- <div class="title">Title</div> -->
  <button id="footer-right" class="button button-clear pull-right" ng-click="createTopic()">Save</button>
</ion-footer-bar>
