<ion-view title="{{oTopic.name}}">

  <ion-nav-bar class="nav-title-slide-ios7 bar-dark">
    <a ui-sref="history" class="button button-clear pull-left"><i class="ion-chevron-left"></i> Back</a>
    <ion-nav-buttons side="right">
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <div class="list">
      <label class="item item-input item-select" id="valueItem">
        <div class="input-label">
          Value
        </div>
      </label>

      <label class="item item-input">
        <div class="input-label">
          Date
        </div>
        <input type="date" id="observation.observationDate">
      </label>

      <label class="item item-input">
        <div class="input-label">
          Time
        </div>
        <input type="time" id="observation.observationTime">
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Timezone
        </div>
        <select id="observation.timezone">
          <option selected>Eastern Standard Time</option>
          <option>Central Time Zone</option>
          <option>Mountain Time Zone</option>
          <option>Pacific Time Zone</option>
        </select>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Comment</span>
        <textarea rows="10" class="noResize" id="observation.comment"></textarea>
      </label>

      <button class="button button-block button-assertive" ng-click="deleteObservation()">
        Delete
      </button>

      <!-- Workaround to have a border for comment <label class="item item-input"></label> -->
    </div>
  </ion-content>

</ion-view>

<!-- Footer -->
<ion-footer-bar class="bar-dark">
  <a id="footer-left" ui-sref="history" class="button button-clear pull-left">Cancel</a>
  <h1 class='title' id='edit-observation-footer-center' style='line-height: 100%; padding-top: 6px;'><i id='edit-observation-footer-center-icon'></i></h1>
  <a id="footer-right" class="button button-clear pull-right" ng-click="editObservation()">Save</a>
</ion-footer-bar>
