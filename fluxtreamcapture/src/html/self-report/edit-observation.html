<ion-view title="{{oTopic.name}}">

  <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
    <a ui-sref="history" class="button button-clear pull-left"><i class="ion-chevron-left"></i> Back</a>
    <ion-nav-buttons side="right">
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-select" id="valueItem">
        <div class="input-label">
          Value
        </div>
      </label>

      <label class="item item-input">
        <div class="input-label">
          Date
        </div>
        <input type="date" id="observation.observationDate">
      </label>

      <label class="item item-input">
        <div class="input-label">
          Time
        </div>
        <input type="time" id="observation.observationTime">
      </label>

      <label class="item item-input">
        <div class="input-label">
          Timezone
        </div>
        <input type="text" value="" disabled id="observation.timezone">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Comment</span>
        <textarea rows="4" class="noResize" id="observation.comment"></textarea>
      </label>
      
      <button class="button button-positive button-block" ng-click="editObservation()">
        Save
      </button>
      <button class="button button-block button-assertive" ng-click="deleteObservation()">
        Delete
      </button>
    </div>
  </ion-content>

</ion-view>

<!-- Footer -->
<ion-footer-bar class="bar-positive">
  <a id="footer-left" ui-sref="history" class="button button-clear pull-left">Cancel</a>
  <h1 class='title' style='line-height: 100%; padding-top: 6px;'>
    <i class="icon ion-checkmark self-report-footer-icon" ng-if="status =='done'"></i>
    <i class="icon ion-looping self-report-footer-icon" ng-if="status =='loading'"></i>
    <a ng-click='reconnectCouchDB()'>
      <i class="icon ion-alert-circled self-report-footer-icon" ng-if="status =='alert'" ></i>
      <img src='./img/icons/offline.png' height='80%' ng-if="status == 'offline'"/>
    </a>
  </h1>
  <a id="footer-right" class="button button-clear pull-right" ng-click="editObservation()">Save</a>
</ion-footer-bar>
