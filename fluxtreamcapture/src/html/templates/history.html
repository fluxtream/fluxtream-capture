<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content drag-content="true">
        <ion-nav-bar id="navigationBar" class="nav-title-slide-ios7 bar-dark">

            <ion-nav-buttons side="right">
                <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view animation="slide-left-right">
        </ion-nav-view>
    </ion-side-menu-content>

    <!-- Right menu -->
    <ion-side-menu side="right" ng-controller="NavController">
        <ion-list>
            <ion-item><button class="button icon-left ion-clipboard button-clear button-dark" ng-click="navigateTo('#/home/report')">Home</button></ion-item>
            <ion-item><button class="button icon-left ion-heart button-clear button-dark" ng-click="navigateTo('#/settings')">Settings</button></ion-item>
        </ion-list>
    </ion-side-menu>
</ion-side-menus>

<ion-view title="History">

    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Sun, 2 Mar
            </div>

            <a href="#/makeObservation/{{topic.id}}" data-ng-repeat="topic in topics" class="item">
                {{topic.name}}

                <span class="item-note">
                    {{observations[topic.id].value}}
                </span>
            </a>

            <div class="item item-divider">
                Wed, 28 Feb
            </div>

            <a href="#/makeObservation/{{topic.id}}" data-ng-repeat="topic in topics" class="item">
                {{topic.name}}
                <span class="item-note">
                    {{observations[topic.id].value}}
                </span>
            </a>
        </div>
    </ion-content>

    <!-- Footer -->
    <div id="footer" class="bar bar-footer bar-dark">
        <!-- <div class="title">Title</div> -->
        <a id="footer-right" href="#/editTopics" class="button button-clear pull-right"><i class="icon ion-ios7-information-outline"></i></a>
    </div>
</ion-view>
