<ion-view title="Login">
    <ion-content class="padding">
        <p>
            Username: <input type="text" ng-model="settings.username" ng-change="save('username')">
        </p>
        <p>
            Password: <input type="password" ng-model="settings.password" ng-change="save('password')">
        </p>
        <p>
            Target: <input type="text" ng-model="settings.target" ng-change="save('target')" placeholder="fluxtream.org">
        </p>
        <p>
            <button ng-click="login()">Log in</button>
        </p>
    </ion-content>
</ion-view>
