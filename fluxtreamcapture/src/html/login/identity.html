<ion-view title="Your identity">
  
  <!-- Header -->
  <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
    <a ui-sref="listTopics" class="button button-clear pull-left"><i class="ion-chevron-left"></i> Back</a>
    <ion-nav-buttons side="right">
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  
  <!-- Body -->
  <ion-content class="has-footer padding">
    <img src='{{ photoURL }}' class='identity-photo'>
    <div class='identity-data'>
      <p><span class='identity-data-name'>Username :</span> <span class='identity-data-value'>{{ username }}</span></p>
      <p><span class='identity-data-name'>First name :</span> <span class='identity-data-value'>{{ firstname }}</span></p>
      <p><span class='identity-data-name'>Last name :</span> <span class='identity-data-value'>{{ lastname }}</span></p>
      <p ng-if='email'><span class='identity-data-name'>E-mail address :</span> <span class='identity-data-value'>{{ email }}</span></p>
      <p><span class='identity-data-name'>Server :</span> <span class='identity-data-value'>{{ server }}</span></p>
    </div>
  </ion-content>
  
  <!-- Footer -->
  <div class="bar bar-footer bar-positive">
  </div>
  
</ion-view>
