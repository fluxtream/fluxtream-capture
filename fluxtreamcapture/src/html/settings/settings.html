<ion-view title="Settings">

    <ion-nav-buttons side="right">
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  
  <!-- Body -->
  <ion-content class="has-footer">
    <ion-list>
      <ion-item ui-sref="settingsConnectors">

    </ion-list>
    <ion-list>
      <ion-item ui-sref="photoUploadSettings({from: 'from-settings'})" ng-if="!isWeb">

      </ion-item>
    </ion-list>
  </ion-content>
  
  <!-- Footer -->
  <div class="bar bar-footer bar-positive">
  </div>
  
</div>
