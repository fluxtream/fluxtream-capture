<div>
  <div ng-if="loaded">
    <!-- Number of pictures -->
    <p ng-if="pictureCount > 1">There are {{ pictureCount }} pictures</p>
    <p ng-if="pictureCount == 1">There is 1 picture</p>
    <p ng-if="pictureCount == 0">There is no picture</p>
    <!-- Pictures -->
    <div ng-repeat="picture in pictures" style="margin: 5px">
      <div class="picture-wrapper">
        <div class="picture-image">
          <img src="{{ picture.src }}" width="100" />
        </div>
        <div class="picture-info">
          <!-- Picture status -->
          <p ng-if="picture.upload_status == 'uploaded'">Uplodaded</p>
          <p ng-if="picture.upload_status == 'pending'">Upload pending</p>
          <p ng-if="picture.upload_status == 'failed'">Upload failed, trying again later</p>
          <p ng-if="picture.upload_status == 'uploading'">Uploading...</p>
          <p ng-if="picture.upload_status == 'none'">
            <a class="btn-small btn-primary" ng-click="uploadPicture(picture)">
              Upload
            </a>
          </p>
          <!-- Picture orientation -->
          <p>Orientation: {{ picture.orientation }}Â°</p>
        </div>
      </div>
    </div>
    <p ng-if="pictureCount != pictures.length">
      Loading next pictures...
    </p>
  </div>
  <div ng-if="!loaded">
    <p>
      Loading your pictures...
    </p>
  </div>
</div>
