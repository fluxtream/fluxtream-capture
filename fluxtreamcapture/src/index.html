<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <link href="style/main.css" rel="stylesheet">
    <link href="css/ionic-1.0.0-beta.6.css" rel="stylesheet">

    <script src='../_forge/app_config.js'></script>
    <script src='../_forge/all.js'></script>
    <script src="scripts/libs/underscore-1.6.0.min.js"></script>
    <script src="scripts/libs/jquery-2.0.2.js"></script>
    <script src="scripts/libs/backbone-1.1.2.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/ionic.bundle.min.js"></script>
    <script data-main="scripts/main" src="scripts/libs/require-2.1.11.js"></script>
    <!-- TODO Remove the following line, used for debugging -->
    <script src="https://trigger.io/catalyst/target/target-script-min.js#F002C893-CB53-43E3-A55D-75DE1052DC4C"></script>
</head>
<body>

<div ng-controller="ContentController">
    <ion-side-menus is-enabled="true">
        <!-- Center content -->
        <ion-side-menu-content drag-content="true">
            <ion-header-bar class="bar-dark">
                <h1 class="title">Fluxtream Capture</h1>
                <button class="button button-icon" ng-click="toggleRight()">
                    <i class="icon ion-navicon"></i>
                </button>
            </ion-header-bar>
            <ion-content>
                <div id="flx-applications">

                </div>
            </ion-content>

            <div class="bar bar-footer bar-dark">
                <button class="button button-clear pull-left">History</button>
                <button class="button button-clear pull-right">Manage topics</button>
            </div>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="right">
            <ion-list>
                <ion-item><button class="button icon-left ion-clipboard button-clear button-dark" ng-click="renderApp('self-report');" href="javascript:void(0);">Home</button></ion-item>
                <ion-item><button class="button icon-left ion-camera button-clear button-dark" ng-click="renderApp('photo-upload');" href="javascript:void(0);">Photo Upload</button></ion-item>
                <ion-item><button class="button icon-left ion-heart button-clear button-dark" ng-click="renderApp('heart-rate');" href="javascript:void(0);">Heart Rate</button></ion-item>
                <ion-item><button class="button icon-left ion-settings button-clear button-dark" ng-click="renderApp('settings');" href="javascript:void(0);">Settings</button></ion-item>
            </ion-list>
        </ion-side-menu>

    </ion-side-menus>
</div>

</body>
</html>
