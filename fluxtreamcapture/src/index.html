<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, height=device-height" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

  <link href="css/ionic.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <script src='../_forge/app_config.js'></script>
  <script src='../_forge/all.js'></script>
  <script src="js/libs/ionic/ionic.bundle.js"></script>
  <script src="js/libs/jquery/jquery-2.0.2.js"></script>
  <script src="js/libs/pouchdb/pouchdb-3.2.1.min.js"></script>
  <script src="js/libs/timezoneDetect/jstz-1.0.4.min.js"></script>
  <script data-main="js/app.js" src="js/libs/require/require-2.1.11.js"></script>
</head>

<body>

  <ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content drag-content="!disableDragMenu">
      <ion-nav-view animation="slide-left-right">
      </ion-nav-view>
    </ion-side-menu-content>

    <!-- Right menu -->
    <ion-side-menu side="right" ng-controller="NavController">
      <ion-list>
        <ion-item ng-click="navigateTo('identity')"><button class="button icon-left ion-person button-clear button-dark">&nbsp;&nbsp;{{ userName }}</button></ion-item>
        <ion-item ng-click="navigateTo('listTopics')"><button class="button icon-left ion-clipboard button-clear button-dark">&nbsp;&nbsp;Self Report</button></ion-item>
        <ion-item ng-click="navigateTo('selectCoach')"><button class="button icon-left ion-person-stalker button-clear button-dark">&nbsp;&nbsp;Buddies</button></ion-item>
        <ion-item ng-click="navigateTo('wall')"><button class="button icon-left ion-chatbubbles button-clear button-dark">&nbsp;&nbsp;Messages</button></ion-item>
        <ion-item ng-if="!isWeb" ng-click="navigateTo('heartRate')"><button class="button icon-left ion-heart button-clear button-dark">&nbsp;&nbsp;Heart Rate</button></ion-item>
        <ion-item ng-if="!isWeb" ng-click="navigateTo('photoUpload')"><button class="button icon-left ion-camera button-clear button-dark">&nbsp;&nbsp;Photo Upload</button></ion-item>
        <ion-item ng-if="!isWeb" ng-click="navigateTo('settings')"><button class="button icon-left ion-settings button-clear button-dark">&nbsp;&nbsp;Settings</button></ion-item>
        <ion-item ng-click="logout()"><button class="button icon-left ion-log-out button-clear button-dark">&nbsp;&nbsp;Log out</button></ion-item>
      </ion-list>
    </ion-side-menu>
  </ion-side-menus>

</body>
</html>
