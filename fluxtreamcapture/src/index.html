<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
  
  <link href="css/main.css" rel="stylesheet">
  <link href="css/ionic.css" rel="stylesheet">
  
  <script src='../_forge/app_config.js'></script>
  <script src='../_forge/all.js'></script>
  <script src="js/libs/ionic/ionic.bundle.js"></script>
  <script src="js/libs/jquery/jquery-2.0.2.js"></script>
  <script data-main="js/app.js" src="js/libs/require/require-2.1.11.js"></script>
  
  <!-- TODO Remove the following line, used for debugging -->
  <script src="https://trigger.io/catalyst/target/target-script-min.js#F002C893-CB53-43E3-A55D-75DE1052DC4C"></script>
</head>

<body>
  <ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content drag-content="true">
      <ion-nav-bar class="nav-title-slide-ios7 bar-dark">
        <ion-nav-back-button class="button-clear">
          <i class="ion-chevron-left"></i> Back
        </ion-nav-back-button>

        <ion-nav-buttons side="right">
          <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      
      <ion-nav-view animation="slide-left-right">
      </ion-nav-view>
    </ion-side-menu-content>
    
    <!-- Right menu -->
    <ion-side-menu side="right" ng-controller="NavController">
      <ion-list>
        <ion-item><button class="button icon-left ion-clipboard button-clear button-dark" ng-click="navigateTo('#/home/report')">Home</button></ion-item>
        <ion-item><button class="button icon-left ion-heart button-clear button-dark" ng-click="navigateTo('#/settings')">Settings</button></ion-item>
      </ion-list>
    </ion-side-menu>
  </ion-side-menus>
  
  <script id="init.html" type="text/ng-template">
    <ion-view title="Initializing...">
      <ion-content>
      </ion-content>
    </ion-view>
  </script>
  
  <script id="settings.html" type="text/ng-template">
    <ion-view title="Settings">
      <ion-content class="padding">
        <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
        <p>1 in every 4 Americans has appeared on T.V.</p>
        <p>11% of the world is left-handed.</p>
        <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
        <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
        <p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and don't die throughout the movie.</p>
        <p>
          <a class="button icon ion-home" href="#/tab/home"> Home</a>
          <a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
        </p>
      </ion-content>
    </ion-view>
  </script>
  
  <script id="login.html" type="text/ng-template">
    <ion-view title="Login">
      <ion-content class="padding">
        <p>
          Username: <input type="text" ng-model="settings.username" ng-change="save('username')">
        </p>
        <p>
          Password: <input type="password" ng-model="settings.password" ng-change="save('password')">
        </p>
        <p>
          Target: <input type="text" ng-model="settings.target" ng-change="save('target')" placeholder="fluxtream.org">
        </p>
        <p>
          <button ng-click="login()">Log in</button>
        </p>
      </ion-content>
    </ion-view>
  </script>
  
</body>
</html>
